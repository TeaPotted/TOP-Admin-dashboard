<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- sidebar -->
    <div class="sidebar">
      <div class="logo">
        <img src="icons/view-dashboard.svg" alt="dashboard" class="icon">
        <p>Dashboard</p>
      </div>

      <div class="menu">
        <div class="side-content">
          <img src="icons/home.svg" alt="home" class="icon">
          <p>Home</p>
        </div>

        <div class="side-content">
          <img src="icons/card-account-details-outline.svg" alt="profile" class="icon">
          <p>Profile</p>
        </div>

        <div class="side-content">
          <img src="icons/message-reply.svg" alt="messages" class="icon">
          <p>Messages</p>
        </div>

        <div class="side-content">
          <img src="icons/clock-time-three.svg" alt="history" class="icon">
          <p>History</p>
        </div>

        <div class="side-content">
          <img src="icons/note-multiple.svg" alt="tasks" class="icon">
          <p>Tasks</p>
        </div>

        <div class="side-content">
          <img src="icons/account-group.svg" alt="communities" class="icon">
          <p>Communities</p>
        </div>
      </div>

      <div class="menu">
        <div class="side-content">
          <img src="icons/cog.svg" alt="settings" class="icon">
          <p>Settings</p>
        </div>

        <div class="side-content">
          <img src="icons/help-box.svg" alt="Support" class="icon">
          <p>Support</p>
        </div>

        <div class="side-content">
          <img src="icons/shield-check.svg" alt="Privacy" class="icon">
          <p>Privacy</p>
        </div>
      </div>
    </div>

    <!-- header -->
    <div class="header">
      <div class="search">
        <label for="search">
          <img src="icons/magnify.svg" alt="search" class="icon">
        </label>
        <input type="text" id="search" name="search">
      </div>

      <div class="user-info">
        <img src="icons/bell-ring-outline.svg" alt="" class="icon">

        <!-- image from: https://pixabay.com/illustrations/cat-pets-animal-doll-cat-kitten-7287671/ -->
        <img src="images/t0ngo-cat-7287671_1920.jpg" alt="profile picture">
        <p class="username">Morgan Oakley</p>
      </div>

      <div class="greeting">

        <!-- image from: https://pixabay.com/illustrations/cat-pets-animal-doll-cat-kitten-7287671/ -->
        <img src="images/t0ngo-cat-7287671_1920.jpg" alt="profile picture">
        <div>
          <p>Hi there,</p>
          <h3>Morgan Oakley (@morgan)</h3>
        </div>
      </div>

      <div class="buttons">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>

    <!-- main-content -->
    <div class="main-content"></div>
  </div>
</body>
</html>
